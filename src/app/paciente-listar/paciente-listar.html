<div class="tabla-contenedor center">
    <h1>LISTADO DE PACIENTES</h1>
    <table class="tabla-responsive">
        <thead>
            <tr>
                <th>Asignar cita</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha nacimiento</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            @for (item of pacientes; track item.idPaciente) {
            <tr>
                <td> <button (click)="citaCrear(item.idPaciente)" class="boton-circular boton-azul"><i
                            class="bi bi-clipboard2-plus-fill"></i></button></td>
                <td>{{ item.nombres }}</td>
                <td>{{ item.apellidos }}</td>
                <td> {{ item.fechaNacimiento }} </td>
                <td>
                    <button (click)="editarPaciente(item.idPaciente)" class="boton-success boton-circular">
                        <i class="bi bi-pencil"></i>
                    </button>
                </td>
                <td>
                    <button (click)="deletePaciente(item.idPaciente)" class="boton-rojo boton-circular">
                        <i class="bi bi-trash3"></i>
                    </button>
                </td>
            </tr>
            }
        </tbody>

    </table>
    <br>
    <button (click)="goToCrearPaciente()" class="boton-circular boton-verde"><i class="bi bi-plus-lg"></i></button>

    <div class="paginacion">
        <button (click)="prevPage()" [disabled]="currentPage === 0"><i class="bi bi-chevron-double-left"></i></button>
        <span>PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1"><i
                class="bi bi-chevron-double-right"></i></button>
    </div>
</div>
